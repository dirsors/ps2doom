name: Ccompile

on:
  push:
  workflow_dispatch:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
    

    - name: Install dependencies
      run: |
        apk add build-base git zip

    - uses: actions/checkout@v3
    
    - name: git and make libps2_printf
      run: |
        git clone https://github.com/wolfysdl/libps2_printf.git && cd libps2_printf && make install 

    - name: Compile doom
      run: |
        make clean 
        make all
        ls
    
    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: doom-${{ steps.slug.outputs.sha8 }}
        path: |
            doom.elf

    - name: Create release for master branch
      if: github.ref == 'refs/heads/master'
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        title: "Latest  build"
        files: doom.elf

    - name: Create release form main branch
      if: github.ref == 'refs/heads/main'
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        title: "Latest  Build"
        files: doom.elf
